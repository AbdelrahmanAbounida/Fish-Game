<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Fish Game</title>
  </head>
  <body id="gameBody">
    <canvas id="mainCanvas" width="800" height="400" style="display: none">
    </canvas>

    <div class="container mt-5 pt-5 w-50" id="startGame" style="display: block">
      <div
        class="card text-center text-white"
        style="height: 600px; min-width: 350px; background-color: #008eaa"
      >
        <div
          class="card-body d-flex flex-column justify-content-center text-center"
          style="min-width: 300px"
        >
          <h5 class="card-title fw-bold" style="font-size: 60px">Start Game</h5>
          <div
            class="container mt-3 d-flex justify-content-between w-50 flex-column"
          >
            <a
              onclick="startGame()"
              class="btn btn-light px-4 pt-2 pb-2 mt-3"
              style="font-size: 30px; border-radius: 15px"
              >Start Game</a
            >
            <a
              onclick="settingGame()"
              class="btn btn-light px-5 pt-2 pb-2 mt-3"
              style="font-size: 30px; border-radius: 15px"
              >Settings</a
            >
            <a
              onclick="quitGame()"
              class="btn btn-light px-5 pt-2 pb-2 mt-3"
              style="font-size: 30px; border-radius: 15px"
              >Quit</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-0 pt-3 w-50" id="gameOver" style="display: none">
      <div
        class="card text-center mt-5 text-white"
        style="height: 600px; min-width: 400px; background-color: #e4002b"
      >
        <div
          class="card-body d-flex flex-column justify-content-center text-center"
          style="min-width: 300px"
        >
          <h5 class="card-title fw-bold" style="font-size: 50px">
            GAME OVER !!!
          </h5>
          <div class="container mt-3 d-flex justify-content-center w-50">
            <a
              onclick="startAgain()"
              class="btn btn-light px-4 pt-2 mt-5 pb-2 w-75"
              style="font-size: 25px"
              >Start Again</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
